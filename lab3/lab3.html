<html>
	<head>
	<link rel="stylesheet" href="calcStyles.css" type="text/css"/>  <!-- https://combinatronics.com/megadybina/itmoWebPogromirovanie/main/lab2/kotogramStyle.css -->
	<script type="text/javascript" src="calcJS.js"></script>  <!-- https://combinatronics.com/megadybina/itmoWebPogromirovanie/main/lab2/kotogramJS.js -->
		<title>калькулянтор</title> 
	</head>
	<body>
		<div class="calculator-box">
			<div class="calculator-screen" id="screen">0</div>
				<!-- 1 row -->
				<button class="calculator-button" id="1"> 1 </button>
				<button class="calculator-button" id="2"> 2 </button>
				<button class="calculator-button" id="3"> 3 </button>
				<button class="calculator-button" id="AC"> AC </button>
				<!-- 2 row -->
				<button class="calculator-button" id="4"> 4 </button>
				<button class="calculator-button" id="5"> 5 </button>
				<button class="calculator-button" id="6"> 6 </button>
				<button class="calculator-button" id="="> = </button>
				<!-- 3 row -->
				<button class="calculator-button" id="7"> 7 </button>
				<button class="calculator-button" id="8"> 8 </button>
				<button class="calculator-button" id="9"> 9 </button>
				<button class="calculator-button" id="0"> 0 </button>
				<!-- 4 row -->
				<button class="calculator-button" id="+"> + </button>
				<button class="calculator-button" id="-"> - </button>
				<button class="calculator-button" id="*"> * </button>
				<button class="calculator-button" id="/"> // </button>
			</div>
		</div>
		<script>
			numKeys.forEach(num => document.getElementById(num).addEventListener("click", function(){addNumOnScreen(num);}));
			operandKeys.forEach(op => document.getElementById(op).addEventListener("click", function(){selectOperation(op);}));
			document.getElementById("=").addEventListener("click", result);
			document.getElementById("AC").addEventListener("click", allClear);
		</script>
	</body>
</html>
